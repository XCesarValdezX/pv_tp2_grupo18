<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejercicio 12</title>
    <script>
        const num = parseInt(prompt("Ingrese un número:"));
        if (!isNaN(num)) {
            if (num % 2 == 0) {
                alert("El número " + num + " es par.");
            } else {
                alert("El número " + num + " es impar.");
            }
        } else {
            alert("Por favor, ingrese un número válido.");
        }
    </script>
</head>
<body>
    <h1>EJERCICIO 12</h1>
    <h2>Programacion Visual</h2>
</body>
</html>
