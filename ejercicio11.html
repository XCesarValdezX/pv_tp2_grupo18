<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>EJERCICIO 11</title>
    <script>
        const km = parseFloat(prompt("Numero de kilometros recorridos por su vehiculo: "));
        const litros = parseFloat(prompt("Numero de litros de combustible consumidos: "));

        const consumoPorKm = litros / km;

        alert("El consumo de combustible por kilometro es: " + consumoPorKm.toFixed(2) + " litros/km.");
    </script>
</head>
<body>
    EJERCICIO 11
</body>
</html>
