<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 15</title>
    <script>
        let entrada = prompt("Ingresá un número del 1 al 12:");
        let numeroMes = parseInt(entrada); //convierte esa cadena de texto a un número entero (integer)

        const retornarMes = (numero) => {
            const meses = [
                "Enero", "Febrero", "Marzo", "Abril",
                "Mayo", "Junio", "Julio", "Agosto",
                "Septiembre", "Octubre", "Noviembre", "Diciembre"
            ];

            if (numero >= 1 && numero <= 12) {
                alert("El mes es: " + meses[numero - 1]);
            } else {
                alert("Ese número no corresponde a ningún mes.");
            }
        };
        retornarMes(numeroMes);
        
    </script>
</head>
<body>
    <p>Ejercicio15</p>
</body>
</html>
